<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus Gym - Register Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      /* General Resets and Base Styles (Mobile-First) */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(
          to right,
          #f8fafc,
          #eff6ff 50%,
          #e0e7ff 100%
        ); /* Light gradient background */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh; /* Full viewport height */
        padding: 1.5rem; /* Add some padding for smaller screens */
      }

      .register-container {
        background-color: #ffffff;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 450px; /* Max width for the form */
        padding: 2rem 1.5rem; /* Padding inside the container */
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* Logo Section */
      .logo-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.8rem;
        margin-bottom: 2rem;
      }

      .logo-icon {
        background: linear-gradient(
          135deg,
          #6c63ff,
          #5048e1
        ); /* Blue/Purple gradient for the logo background */
        border-radius: 1.2rem; /* 15px */
        width: 5rem; /* 80px */
        height: 5rem; /* 80px */
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 0.5rem;
      }

      .logo-icon i {
        color: #ffffff;
        font-size: 2.5rem; /* 40px */
      }

      .logo-section h1 {
        font-size: 1.8rem; /* 28px */
        color: #333333;
        font-weight: 600;
        margin-bottom: 0;
      }

      .access-portal {
        font-size: 1rem; /* 16px */
        color: #888888;
        margin-top: -0.3rem;
      }

      /* Register Form */
      .register-form {
        width: 100%;
        text-align: left; /* Align text to left for labels */
      }

      .welcome-text {
        font-size: 1.5rem; /* 24px */
        color: #333333;
        font-weight: 600;
        margin-bottom: 0.5rem;
        text-align: center;
      }

      .sign-in-message {
        font-size: 0.95rem; /* 15px */
        color: #666666;
        margin-bottom: 2rem;
        text-align: center;
      }

      .input-group {
        margin-bottom: 1.2rem; /* 20px */
      }

      .input-group label {
        display: block;
        font-size: 0.875rem; /* 14px */
        color: #555555;
        margin-bottom: 0.5rem; /* 8px */
        font-weight: 500;
      }

      .input-field {
        display: flex;
        align-items: center;
        border: 1px solid #e0e0e0;
        border-radius: 10px;
        padding: 0.8rem 1rem; /* 12px 15px */
        background-color: #fcfcfc;
        transition: border-color 0.3s ease;
      }

      .input-field:focus-within {
        border-color: #6c63ff; /* Highlight border on focus */
        box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.1);
      }

      .input-field i {
        color: #aaaaaa;
        margin-right: 0.8rem; /* 12px */
        font-size: 1.125rem; /* 18px */
      }

      .input-field input {
        border: none;
        outline: none;
        width: 100%;
        font-size: 1rem; /* 16px */
        color: #333333;
        background: transparent;
      }

      .input-field input::placeholder {
        color: #bbbbbb;
      }

      .input-field .password-toggle {
        cursor: pointer;
        margin-left: 0.5rem; /* 10px */
        margin-right: 0; /* Override default margin-right */
        color: #888888;
      }

      .error-message {
        color: #ff3333;
        font-size: 0.8rem;
        margin-top: 0.3rem;
        margin-bottom: 0.5rem;
        display: none; /* Hidden by default */
      }

      /* Buttons */
      .register-button {
        width: 100%;
        padding: 1rem 1.5rem; /* 16px 24px */
        border: none;
        border-radius: 10px;
        font-size: 1.1rem; /* 18px */
        font-weight: 600;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 0.6rem; /* 10px */
        transition: transform 0.2s ease, box-shadow 0.2s ease,
          background-color 0.2s ease;
        background: linear-gradient(
          90deg,
          #6c63ff,
          #8a7bff
        ); /* Blue/Purple gradient */
        color: #ffffff;
        box-shadow: 0 5px 15px rgba(108, 99, 255, 0.3);
        margin-top: 2rem; /* Space from last input field */
      }

      .register-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(108, 99, 255, 0.4);
      }

      .or-separator {
        display: flex;
        align-items: center;
        text-align: center;
        margin: 2rem 0; /* 30px */
        color: #aaaaaa;
        font-size: 0.875rem; /* 14px */
      }

      .or-separator::before,
      .or-separator::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #e0e0e0;
      }

      .or-separator:not(:empty)::before {
        margin-right: 0.5em;
      }

      .or-separator:not(:empty)::after {
        margin-left: 0.5em;
      }

      .login-link-text {
        font-size: 0.95rem; /* 15px */
        color: #666;
      }

      .login-link-text a {
        color: #6c63ff; /* Blue/Purple link */
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s ease;
      }

      .login-link-text a:hover {
        color: #5048e1;
        text-decoration: underline;
      }

      /* Desktop and Tablet Adjustments (Media Queries) */
      @media (min-width: 600px) {
        .register-container {
          padding: 3rem 2.5rem;
          max-width: 500px;
        }

        .logo-icon {
          width: 6rem; /* 96px */
          height: 6rem; /* 96px */
        }

        .logo-icon i {
          font-size: 3rem; /* 48px */
        }

        .logo-section h1 {
          font-size: 2.2rem;
        }

        .access-portal {
          font-size: 1.1rem;
        }

        .welcome-text {
          font-size: 1.8rem;
        }

        .sign-in-message {
          font-size: 1rem;
          margin-bottom: 2.5rem;
        }

        .input-group {
          margin-bottom: 1.5rem;
        }

        .input-group label {
          font-size: 0.95rem;
        }

        .input-field {
          padding: 1rem 1.2rem;
        }

        .input-field i {
          font-size: 1.25rem;
          margin-right: 1rem;
        }

        .input-field input {
          font-size: 1.05rem;
        }

        .register-button {
          padding: 1.2rem 2rem;
          font-size: 1.2rem;
        }

        .or-separator {
          margin: 2.5rem 0;
        }

        .login-link-text {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <!-- Logo Section -->
      <section class="logo-section">
        <div class="logo-icon">
          <i class="fas fa-dumbbell"></i>
        </div>
        <h1>Campus Gym</h1>
        <p class="access-portal">Access Portal</p>
      </section>

      <!-- Register Form -->
      <form class="register-form" id="registerForm">
        <h2 class="welcome-text">Welcome Back</h2>
        <p class="sign-in-message">Sign in to access your gym account</p>

        <div class="input-group">
          <label for="fullName">Name/NIM</label>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input
              type="text"
              id="fullName"
              placeholder="Enter your full name / NIM"
            />
          </div>
          <p class="error-message" id="fullNameError">
            Full name / NIM is required.
          </p>
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="Enter your email" />
          </div>
          <p class="error-message" id="emailError">
            Please enter a valid email address.
          </p>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
            />
            <i class="fas fa-eye password-toggle" data-target="password"></i>
          </div>
          <p class="error-message" id="passwordError">
            Password must be at least 6 characters long.
          </p>
        </div>

        <div class="input-group">
          <label for="confirmPassword">Confirm Password</label>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              id="confirmPassword"
              placeholder="Confirm your password"
            />
            <i
              class="fas fa-eye password-toggle"
              data-target="confirmPassword"
            ></i>
          </div>
          <p class="error-message" id="confirmPasswordError">
            Passwords do not match.
          </p>
        </div>

        <button type="submit" class="register-button">
          Register <i class="fas fa-arrow-right"></i>
        </button>

        <div class="or-separator">
          <span class="or-text">OR</span>
        </div>

        <p class="login-link-text">
          Already have an account? <a href="#" id="loginLink">Log in</a>
        </p>
      </form>
    </div>

    <script>
      const registerForm = document.getElementById("registerForm");
      const fullNameInput = document.getElementById("fullName");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const confirmPasswordInput = document.getElementById("confirmPassword");
      const loginLink = document.getElementById("loginLink");
      const registerButton = document.querySelector(".register-button");

      const fullNameError = document.getElementById("fullNameError");
      const emailError = document.getElementById("emailError");
      const passwordError = document.getElementById("passwordError");
      const confirmPasswordError = document.getElementById(
        "confirmPasswordError"
      );

      // Function to show error message
      function showError(element, message) {
        element.textContent = message;
        element.style.display = "block";
      }

      // Function to hide error message
      function hideError(element) {
        element.style.display = "none";
      }

      // Email validation regex
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      // Form submission handler
      registerForm.addEventListener("submit", (event) => {
        event.preventDefault(); // Prevent default form submission

        let isValid = true;

        // Full Name/NIM validation
        if (fullNameInput.value.trim() === "") {
          showError(fullNameError, "Full name / NIM is required.");
          isValid = false;
        } else {
          hideError(fullNameError);
        }

        // Email validation
        if (emailInput.value.trim() === "") {
          showError(emailError, "Email address is required.");
          isValid = false;
        } else if (!emailRegex.test(emailInput.value.trim())) {
          showError(emailError, "Please enter a valid email address.");
          isValid = false;
        } else {
          hideError(emailError);
        }

        // Password validation
        if (passwordInput.value.length < 6) {
          showError(
            passwordError,
            "Password must be at least 6 characters long."
          );
          isValid = false;
        } else {
          hideError(passwordError);
        }

        // Confirm Password validation
        if (confirmPasswordInput.value !== passwordInput.value) {
          showError(confirmPasswordError, "Passwords do not match.");
          isValid = false;
        } else {
          hideError(confirmPasswordError);
        }

        if (isValid) {
          // Simulate successful registration
          alert("Registration Successful! (Simulated)");
          registerForm.reset(); // Clear the form
          // In a real application, you would send data to a server here.
        } else {
          alert("Please correct the errors in the form.");
        }
      });

      // Password toggle functionality
      document.querySelectorAll(".password-toggle").forEach((toggle) => {
        toggle.addEventListener("click", function () {
          const targetId = this.dataset.target;
          const targetInput = document.getElementById(targetId);
          const type =
            targetInput.getAttribute("type") === "password"
              ? "text"
              : "password";
          targetInput.setAttribute("type", type);
          this.classList.toggle("fa-eye");
          this.classList.toggle("fa-eye-slash");
        });
      });

      // Login link functionality
      loginLink.addEventListener("click", (event) => {
        event.preventDefault();
        window.location.href = "login2.html";
        // In a real application, this would redirect to the login page.
      });
      registerButton.addEventListener("click", (event) => {
        event.preventDefault();
        window.location.href = "../home-page/home.html";
      });
    </script>
  </body>
</html>
