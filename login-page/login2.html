<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campus Gym - Login Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Link to external CSS -->
  </head>
  <style>
    /* General Resets and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      /* Adjusted gradient to match the background of the original design */
      background: linear-gradient(to right, #f8fafc, #eff6ff 50%, #e0e7ff 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Full viewport height */
      padding: 1.5rem; /* Add some padding for smaller screens */
    }

    .login-container {
      background-color: #ffffff;
      border-radius: 1.25rem; /* 20px */
      box-shadow: 0 0.625rem 1.875rem rgba(0, 0, 0, 0.1); /* 10px 30px */
      width: 100%;
      max-width: 28.125rem; /* 450px */
      padding: 2rem 1.5rem; /* 32px 24px */
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.875rem; /* 30px space between logo section and form */
    }

    /* Logo Section */
    .logo-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem; /* 8px */
      margin-bottom: 1.25rem; /* 20px */
    }

    .logo-icon {
      background: linear-gradient(
        135deg,
        #6c63ff,
        #5048e1
      ); /* Blue/Purple gradient for the logo background */
      border-radius: 0.75rem; /* Adjusted to approximate 1.2rem from user's original file, this is 12px */
      width: 5rem; /* 80px */
      height: 5rem; /* 80px */
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 0.3125rem; /* 5px */
    }

    .logo-icon i {
      color: #ffffff;
      font-size: 2.5rem; /* 40px */
    }

    .logo-section h1 {
      font-size: 1.75rem; /* 28px */
      color: #333333;
      font-weight: 600;
      margin-bottom: 0;
    }

    .access-portal {
      font-size: 1rem; /* 16px */
      color: #888888;
      margin-top: -0.3125rem; /* -5px */
    }

    /* Login Form */
    .login-form {
      width: 100%;
      text-align: left; /* Align text to left for labels */
    }

    .welcome-back {
      font-size: 1.5rem; /* 24px */
      color: #333333;
      font-weight: 600;
      margin-bottom: 0.5rem; /* 8px */
      text-align: center; /* Center "Welcome Back" */
    }

    .sign-in-message {
      font-size: 0.9375rem; /* 15px */
      color: #666666;
      margin-bottom: 1.875rem; /* 30px */
      text-align: center; /* Center sign-in message */
    }

    .input-group {
      margin-bottom: 1.25rem; /* 20px */
    }

    .input-group label {
      display: block;
      font-size: 0.875rem; /* 14px */
      color: #555555;
      margin-bottom: 0.5rem; /* 8px */
      font-weight: 500;
    }

    .input-field {
      display: flex;
      align-items: center;
      border: 1px solid #e0e0e0;
      border-radius: 0.625rem; /* 10px */
      padding: 0.75rem 0.9375rem; /* 12px 15px */
      background-color: #fcfcfc;
      transition: border-color 0.3s ease;
    }

    .input-field:focus-within {
      border-color: #6c63ff; /* Highlight border on focus */
      box-shadow: 0 0 0 0.1875rem rgba(108, 99, 255, 0.1); /* 3px */
    }

    .input-field i {
      color: #aaaaaa;
      margin-right: 0.75rem; /* 12px */
      font-size: 1.125rem; /* 18px */
    }

    .input-field input {
      border: none;
      outline: none;
      width: 100%;
      font-size: 1rem; /* 16px */
      color: #333333;
      background: transparent;
    }

    .input-field input::placeholder {
      color: #bbbbbb;
    }

    .input-field .password-toggle {
      cursor: pointer;
      margin-left: 0.625rem; /* 10px */
      margin-right: 0; /* Override default margin-right */
    }

    .remember-me {
      display: flex;
      align-items: center;
      margin-bottom: 1.5625rem; /* 25px */
      font-size: 0.875rem; /* 14px */
      color: #666666;
    }

    .remember-me input[type="checkbox"] {
      appearance: none;
      -webkit-appearance: none;
      width: 1.125rem; /* 18px */
      height: 1.125rem; /* 18px */
      border: 0.09375rem solid #cccccc; /* 1.5px */
      border-radius: 0.25rem; /* 4px */
      margin-right: 0.625rem; /* 10px */
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.2s, border-color 0.2s;
    }

    .remember-me input[type="checkbox"]:checked {
      background-color: #6c63ff;
      border-color: #6c63ff;
    }

    .remember-me input[type="checkbox"]:checked::after {
      content: "\2713"; /* Checkmark symbol */
      color: white;
      font-size: 0.875rem; /* 14px */
      font-weight: bold;
    }

    /* Buttons */
    .sign-in-button,
    .create-account-button {
      width: 100%;
      padding: 0.9375rem 1.25rem; /* 15px 20px */
      border: none;
      border-radius: 0.625rem; /* 10px */
      font-size: 1.0625rem; /* 17px */
      font-weight: 600;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.625rem; /* 10px */
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .sign-in-button {
      background: linear-gradient(
        90deg,
        #6c63ff,
        #8a7bff
      ); /* Blue/Purple gradient */
      color: #ffffff;
      box-shadow: 0 0.3125rem 0.9375rem rgba(108, 99, 255, 0.3); /* 5px 15px */
    }

    .sign-in-button:hover {
      transform: translateY(-0.125rem); /* -2px */
      box-shadow: 0 0.5rem 1.25rem rgba(108, 99, 255, 0.4); /* 8px 20px */
    }

    .or-separator {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 1.875rem 0; /* 30px */
      color: #aaaaaa;
      font-size: 0.875rem; /* 14px */
    }

    .or-separator::before,
    .or-separator::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #e0e0e0;
    }

    .or-separator:not(:empty)::before {
      margin-right: 0.5em;
    }

    .or-separator:not(:empty)::after {
      margin-left: 0.5em;
    }

    .create-account-button {
      background-color: #f2f4f8; /* Light gray background */
      color: #6c63ff; /* Blue/Purple text */
      border: 1px solid #d4d8df; /* Subtle border */
      margin-top: 0; /* Override default button margin */
    }

    .create-account-button:hover {
      background-color: #e6e8ec;
      transform: translateY(-0.125rem); /* -2px */
      box-shadow: 0 0.3125rem 0.625rem rgba(0, 0, 0, 0.05); /* 5px 10px */
    }

    /* Responsive Adjustments */
    @media (max-width: 31.25rem) {
      /* 500px */
      .login-container {
        padding: 1.875rem 1.25rem; /* 30px 20px */
        margin: 1.25rem; /* 20px */
      }

      .logo-section h1 {
        font-size: 1.625rem; /* 26px */
      }

      .welcome-back {
        font-size: 1.375rem; /* 22px */
      }

      .sign-in-message {
        font-size: 0.875rem; /* 14px */
        margin-bottom: 1.5625rem; /* 25px */
      }

      .input-field {
        padding: 0.625rem 0.75rem; /* 10px 12px */
      }

      .input-field i {
        font-size: 1rem; /* 16px */
        margin-right: 0.625rem; /* 10px */
      }

      .input-field input {
        font-size: 0.9375rem; /* 15px */
      }

      .sign-in-button,
      .create-account-button {
        padding: 0.8125rem 0.9375rem; /* 13px 15px */
        font-size: 1rem; /* 16px */
      }
    }

    @media (max-width: 23.75rem) {
      /* 380px */
      .login-container {
        padding: 1.5625rem 0.9375rem; /* 25px 15px */
      }
    }
  </style>
  <body>
    <div class="login-container">
      <div class="logo-section">
        <div class="logo-icon">
          <i class="fas fa-dumbbell"></i>
          <!-- Font Awesome icon -->
        </div>
        <h1>Campus Gym</h1>
        <p class="access-portal">Access Portal</p>
      </div>

      <div class="login-form">
        <h2 class="welcome-back">Welcome Back</h2>
        <p class="sign-in-message">Sign in to access your gym account</p>

        <div class="input-group">
          <label for="email">Email Address</label>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <!-- Font Awesome icon -->
            <input type="email" id="email" placeholder="Enter your email" />
          </div>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <!-- Font Awesome icon -->
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
            />
            <i class="fas fa-eye password-toggle"></i>
            <!-- Font Awesome eye icon -->
          </div>
        </div>

        <div class="remember-me">
          <input type="checkbox" id="rememberMe" />
          <label for="rememberMe">Remember me</label>
        </div>

        <button class="sign-in-button" id="signInButton">
          Sign In <i class="fas fa-arrow-right"></i>
          <!-- Font Awesome arrow icon -->
        </button>

        <div class="or-separator">
          <span class="or-text">OR</span>
        </div>

        <button class="create-account-button" id="createAccountButton">
          Create New Account <i class="fas fa-user-plus"></i>
          <!-- Font Awesome user-plus icon -->
        </button>
      </div>
    </div>

    <script>
      // JavaScript to toggle password visibility
      const passwordField = document.getElementById("password");
      const passwordToggle = document.querySelector(".password-toggle");
      const signInButton = document.getElementById("signInButton");
      const createAccountButton = document.getElementById(
        "createAccountButton"
      );
      const loginButton = document.getElementById("loginBtn");

      if (passwordToggle) {
        passwordToggle.addEventListener("click", function () {
          const type =
            passwordField.getAttribute("type") === "password"
              ? "text"
              : "password";
          passwordField.setAttribute("type", type);
          this.classList.toggle("fa-eye");
          this.classList.toggle("fa-eye-slash");
        });
      }

      // Dummy functionality for buttons
      signInButton.addEventListener("click", () => {
        window.location.href = "../home-page/home.html";
      });

      createAccountButton.addEventListener("click", () => {
        window.location.href = "login-register.html";
      });
    </script>
  </body>
</html>
